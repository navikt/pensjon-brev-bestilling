components:
  schemas:
    brevBestillingRequest:
      type: object
      properties:
        brevBestilling:
            $ref: '#/components/schemas/brevBestilling'
    brevBestillingResponse:
      type: object
      properties:
        brevBestilling:
            $ref: '#/components/schemas/brevBestilling'
        jorunalforing:
            $ref: '#/components/schemas/journalFoering'
    brevErBestilt:
      type: object
      properties:
        brevbestillingRequest:
          $ref: "#/components/schemas/brevBestilling"
        brevMetaDataene:
          $ref: '#/components/schemas/brevMetaData'
        jorunalforing:
          $ref: '#/components/schemas/journalFoering'
    brevBestilling:
      type: object
      required:
        - brevKode
        - sensitivt
        - sak
      properties:
        brevKode:
          type: string
        sprak:
          $ref: '#/components/schemas/sprak'
        sensitivt:
          type: boolean
        kravId:
          type: string
        vedtakId:
          type: string
        adresseringsInformasjon:
          $ref: '#/components/schemas/adresseringsInformasjon'
        sak:
          $ref: '#/components/schemas/sak'
    sprak:
      type: object
      properties:
        sprakKode:
          type: string
    land:
      type: object
      properties:
        landKode:
          type: string
    adresseringsInformasjon:
      type: object
      properties:
        mottaker:
          type: string
        land:
          $ref: '#/components/schemas/land'
    sak:
      type: object
      required:
        - gjelder
      properties:
        sakId:
          type: string
        gjelder:
          type: string
        journalfoerendeEnhet:
          type: string
        saksbehandler:
          $ref: '#/components/schemas/saksbehandler'
    saksbehandler:
      type: object
      properties:
        saksbehandlerNavn:
          type: string
        saksbehandlerId:
          type: string
    brevMetaData:
      type: object
      properties:
        redigerbart:
          type: boolean
        dekode:
          type: String
        brevkategori:
          type: String
        dokType:
          type: String
        sprak:
          $ref: '#/components/schemas/sprak'
        visIPselv:
          type: boolean
        utland:
          type: String
        brevregeltype:
          type: String
        brevkravtype:
          type: String
        brevkontekst:
          type: String
        dokumentkategori:
          type: String
        synligForVeileder:
          type: String
        prioritet:
          type: String
        brevkodeIBrevsystem:
          type: String
        brevsystem:
          type: String
        brevgruppe:
          type: String
    journalFoering:
      type: object
      properties:
        jorunalPostId:
          type: string